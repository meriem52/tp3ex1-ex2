<div class="form-card">
  <div class="form-container">
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input 
          [ngModel]="profile.name" 
          (ngModelChange)="onFieldChange('name', $event)"
          name="name" 
          id="name" 
          type="text" 
          class="form-control">
      </div>

      <div class="form-group">
        <label for="profession">Profession</label>
        <input 
          [ngModel]="profile.profession" 
          (ngModelChange)="onFieldChange('profession', $event)"
          name="profession" 
          id="profession" 
          type="text" 
          class="form-control">
      </div>

      <div class="form-group">
        <label for="motto">Motto</label>
        <input 
          [ngModel]="profile.motto" 
          (ngModelChange)="onFieldChange('motto', $event)"
          name="motto" 
          id="motto" 
          type="text" 
          class="form-control">
      </div>

      <div class="form-group">
        <label for="jobDescription">Job Description</label>
        <textarea 
          [ngModel]="profile.jobDescription" 
          (ngModelChange)="onFieldChange('jobDescription', $event)"
          name="jobDescription" 
          id="jobDescription" 
          class="form-control"></textarea>
      </div>

      <div class="form-group">
        <label for="followers">Followers</label>
        <input 
          [ngModel]="profile.followers" 
          (ngModelChange)="onFieldChange('followers', +$event)"
          name="followers" 
          id="followers" 
          type="number" 
          class="form-control">
      </div>

      <div class="form-group">
        <label for="following">Following</label>
        <input 
          [ngModel]="profile.following" 
          (ngModelChange)="onFieldChange('following', +$event)"
          name="following" 
          id="following" 
          type="number" 
          class="form-control">
      </div>

      <div class="form-group">
        <label for="projects">Projects</label>
        <input 
          [ngModel]="profile.projects" 
          (ngModelChange)="onFieldChange('projects', +$event)"
          name="projects" 
          id="projects" 
          type="number" 
          class="form-control">
      </div>

      <div class="form-group">
        <label for="image">Image</label>
        <input 
          [ngModel]="profile.image" 
          (ngModelChange)="onFieldChange('image', $event)"
          name="image" 
          id="image" 
          type="text" 
          class="form-control">
      </div>
    </form>
  </div>
</div>
