<div class="form-card">
  <div class="form-title">
    <h2>Edit Profile</h2>
  </div>
  <div class="form-container">
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input [(ngModel)]="name" (ngModelChange)="nameChange.emit($event)" name="name" id="name" type="text" class="form-control">
      </div>

      <div class="form-group">
        <label for="profession">Profession</label>
        <input [(ngModel)]="profession" (ngModelChange)="professionChange.emit($event)" name="profession" id="profession" type="text" class="form-control">
      </div>

      <div class="form-group">
        <label for="motto">Motto</label>
        <input [(ngModel)]="motto" (ngModelChange)="mottoChange.emit($event)" name="motto" id="motto" type="text" class="form-control">
      </div>

      <div class="form-group">
        <label for="jobDescription">Job Description</label>
        <textarea [(ngModel)]="jobDescription" (ngModelChange)="jobDescriptionChange.emit($event)" name="jobDescription" id="jobDescription" class="form-control"></textarea>
      </div>

      <div class="form-group">
        <label for="followers">Followers</label>
        <input [(ngModel)]="followers" (ngModelChange)="followersChange.emit($event)" name="followers" id="followers" type="number" class="form-control">
      </div>

      <div class="form-group">
        <label for="following">Following</label>
        <input [(ngModel)]="following" (ngModelChange)="followingChange.emit($event)" name="following" id="following" type="number" class="form-control">
      </div>

      <div class="form-group">
        <label for="projects">Projects</label>
        <input [(ngModel)]="projects" (ngModelChange)="projectsChange.emit($event)" name="projects" id="projects" type="number" class="form-control">
      </div>

      <div class="form-group">
        <label for="image">Image</label>
        <input [(ngModel)]="image" (ngModelChange)="imageChange.emit($event)" name="image" id="image" type="text" class="form-control">
      </div>
    </form>
  </div>
</div>
