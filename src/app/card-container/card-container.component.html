<div class="card-container">
  <div class="card">
    <!-- FRONT -->
    <div class="front">
      <div class="cover">
        <img src="assets/images/carte4.jpg" alt="cover">
      </div>
      <div class="user">
        <app-images [imageName]="image"></app-images>
      </div>
      <div class="content">
        <div class="main">
          <h3 class="name">{{ name }}</h3>
          <p class="profession">{{ profession }}</p>
          <p class="text-center">"{{ motto }}"</p>
        </div>

        <!-- FOOTER -->
        <div class="card-footer">
          <div class="rating">
            <i class="fa fa-mail-forward"></i> Auto Rotation
          </div>
         
        </div>
      </div>
    </div>

    <!-- BACK -->
    <div class="back">
      <div class="header">
        <h5 class="motto">"{{ motto }}"</h5>
      </div>
      <div class="content">
        <div class="main">
          <h4 class="text-center">Job Description</h4>
          <p class="text-center">{{ jobDescription }}</p>

          <div class="stats-container">
            <div class="stats">
              <h4>{{ followers }}</h4>
              <p>Followers</p>
            </div>
            <div class="stats">
              <h4>{{ following }}</h4>
              <p>Following</p>
            </div>
            <div class="stats">
              <h4>{{ projects }}</h4>
              <p>Projects</p>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
    <div class="social-links">
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-google-plus"></i></a>
    </div>
    
  </div>
    </div>
    
  </div>
</div>
