<div class="container mt-5">

  <div class="card p-3"
       [style.backgroundColor]="currentColor">

    <label>Change Color:</label>

    <!-- Référence locale -->
    <input #colorInput type="text" class="form-control">

    <button class="btn btn-primary mt-3" (click)="changeColor()">
      Change
    </button>

    <button class="btn btn-secondary mt-3" (click)="resetColor()">
      Reset
    </button>

  </div>

</div>
